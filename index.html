<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap & fontawesom-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" integrity="sha512-gRH0EcIcYBFkQTnbpO8k0WlsD20x5VzjhOA1Og8+ZUAhcMUCvd+APD35FJw3GzHAP3e+mP28YcDJxVr745loHw==" crossorigin="anonymous" />
    
    <title>COVID-19 Tracker Application</title>
    <style>
        body{
            background-color: #f2feff;
        }
        .list-group{
            max-height: 300px;
            margin-bottom: 10px;
            overflow:scroll;
            -webkit-overflow-scrolling: touch;
        }
        .cursor{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--first row-->
    <div class="row mx-2 my-2">
        <!--col 1-->
        <div class="col-md-3">
            <div class="card bg-success text-white shadow border-0 p-2 text-center">
                <b><i class="fa fa-check"></i> New cases</b> <span id="new-cases"></span>
                <div class="text-center spinners">
                    <div class="spinner-grow text-white " role="status" >
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!--col 2-->
        <div class="col-md-3">
            <div class="card bg-danger text-white shadow border-0 p-2 text-center">
                <b><i class="fas fa-biohazard"></i> New deaths</b> <span id="new-deaths"></span>
                <div class="text-center spinners">
                    <div class="spinner-grow text-white " role="status" >
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!--col 3-->
        <div class="col-md-3">
            <div class="card bg-primary text-white shadow border-0 p-2 text-center">
                <b><span class="fa fa-procedures"></span> Active cases</b> <span id="active-cases"></span>
                <div class="text-center spinners">
                    <div class="spinner-grow text-white " role="status" >
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!--col 4-->
        <div class="col-md-3">
            <div class="card bg-warning text-white shadow border-0 p-2 text-center">
                <b><span class="fa fa-calendar"></span> Last update</b> <span id="last-update"></span>
                <div class="text-center spinners">
                    <div class="spinner-grow text-white " role="status" >
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--second row-->
    <div class="row mx-2 my-3 ">
        <!--left column-->
        <div class="col-md-3" id="side">

            <div class="text-center spinners">
                <div class="spinner-border text-danger " role="status" >
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

        </div>
        <!--centered column-->
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div id="chartdiv" style="width:100%x;height: 350px;">
                </div>
            </div>
            <div class="card shadow border-0 my-2">
                <div id="xyChart" style="width: 100%;height: 300px;"></div>                
        </div>
        </div>
        <!--right column-->
        <div class="col-md-3" id="otherside">
            <div class="text-center spinners">
                <div class="spinner-border text-success " role="status" >
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>   

    <!--amchart libraries-->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!--my own js files-->
    <script src="iso.js"></script>
    <script src="charts.js"></script>
    <script src="data.js"></script> 
 
</body>
</html>
